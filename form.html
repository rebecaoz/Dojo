<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Registration Form</h1>
<form action="/process" method="post">
    <div>
        <label>First Name: *: </label>
        <input type="text" name="name" 
        placeholder="Your name..." >
    </div>
    <div>
        <label>Last Name: *: </label>
        <input type="text" name="lastname" 
        placeholder="Your lastname..." >
    </div>
    <div>
        <label>Email Address: * </label>
        <input type="text" name="email" 
        placeholder="Your email..." >
    </div>
    <div>
        <label>Password: * </label>
        <input type="password" name="password" 
        placeholder="Password" >
    </div>
    <div>
        <label>Confirm Password: * </label>
        <input type="password" name="password" 
        placeholder="Password" >
    </div>
    <div>
        <label>Birthday </label>
        <input type="date" name="birthday">
    </div>
    
    <label>Gender Identity:</label>
    <div>
        <input type="checkbox" name="male" id="male">
        <label for="male">Male</label>
        <input type="checkbox" name="female" id="female">
        <label for="female">Female</label>
        <input type="checkbox" name="non-binary" id="non-binary">
        <label for="non-binary">Non-binary</label>
        <input type="checkbox" name="not-answer" id="not-answer">
        <label for="not-answer">I prefer no to answer</label>
    </div>
    
    <label>A short description about myself:</label>
    <div>
        <textarea name="description" id="description" cols="30" rows="10"></textarea>
    </div>

    <div>
        <label>Favorite Language: </label>
        <select name="languages" id="language">
            <option value="js">Javascript</option>
            <option value="js">Java</option>
        </select>
    </div>
    
    <div>
        <input type="checkbox" checked name="suscribe" id="suscribe">
        <label for="suscribe">Yes, I would like to receive periodic email updates</label>
    </div>
    
    
    <input type="submit" value="Create Account" >
</form>
</body>
</html>
